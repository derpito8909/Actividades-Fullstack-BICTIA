<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
        <link href="https://cdn.jsdelivr.net/gh/gitbrent/bootstrap4-toggle@3.6.1/css/bootstrap4-toggle.min.css"
            rel="stylesheet">
        <link rel="stylesheet" href="./assets/css/estilo.css">
        <link rel="stylesheet" href="./assets/css/bootstrap.min.css">
        <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
        <title>Reto Ansalo</title>
    </head>

    <body>
        <header>

        </header>
        <main class="container border" id="container">
            <h1 class="text-center">RETO ANSALO</h1>
            <div class="row">
                <div class="col-4 text-right">
                    <span>Letras</span>
                </div>
                <div class="col-8">
                    <p class="text-teclado" id="letras"></p>
                </div>
            </div>
            <div class="row ">
                <div class="col-4 text-right">
                    <span class="">Numeros</span>
                </div>
                <div class="col-8">
                    <p class="text-teclado" id="numeros"></p>
                </div>
            </div>
            <div class="row ">
                <div class="col py-2 mr-5">
                    <div class="custom-control custom-switch text-right">
                        <input id="retro" class="form-check-input" type="checkbox" data-toggle="toggle"
                            data-onstyle="outline-primary" data-offstyle="outline-secondary">
                        <label for="retro" class="form-check-label">Modo Retro</label>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col py-2 mr-5">
                    <div class="custom-control custom-switch text-right">
                        <input id="oscuro" class="form-check-input" type="checkbox" data-toggle="toggle"
                            data-onstyle="outline-primary" data-offstyle="outline-secondary">
                        <label for="oscuro" class="form-check-label">Modo oscuro</label>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="container-teclado">

                    <div class="contenedor-letras-teclado">
                        <button class="letra">A-1</button>
                        <button class="letra">B-2</button>
                        <button class="letra">C-3</button>
                        <button class="letra">D-4</button>
                        <button class="letra">E-5</button>
                        <button class="letra">F-6</button>
                        <button class="letra">G-7</button>
                        <button class="letra">H-8</button>
                        <button class="letra">I-9</button>
                        <button class="letra">--</button>
                        <button class="letra">J-0</button>
                        <button class="letra">reset</button>
                    </div>
                </div>
            </div>
        </main>
        <script src="./assets/js/jquery-3.5.1.min.js"></script>
        <script src="./assets/js/popper.min.js"></script>
        <script src="./assets/js/sweetalert.min.js"></script>
        <script src="./assets/js/bootstrap.min.js"></script>
        <script src="https://cdn.jsdelivr.net/gh/gitbrent/bootstrap4-toggle@3.6.1/js/bootstrap4-toggle.min.js"></script>
        <script src="./assets/js/script.js"></script>

    </body>

</html>
