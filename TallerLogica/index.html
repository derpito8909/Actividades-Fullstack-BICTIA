<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
        <link rel="stylesheet" href="./assets/css/estilo.css">
        <link rel="stylesheet" href="./assets/css/bootstrap.min.css">
        <title>registrate</title>
    </head>

    <body>
        <header class="cabecera">

        </header>
        <main>
            <div class="container mt-5 ">
                <div class="row justify-content-center ">
                    <div class="col-12 col-md-8 col-lg-6 pb-5">
                        <!-- mensaje alerta -->
                        <div class="alert alert-danger" role="alert" id="mensaje-alerta" hidden> </div>
                        <!--Formulario Register encabezado-->
                        <form id="formulario" action="#" novalidate>
                            <div class=" formulario  card border rounded ">
                                <div class="card-header p-0">
                                    <div class=" cabecera  text-center py-3">
                                        <h1>Regístrate</h1>
                                    </div>
                                </div>
                                <!--Body-->
                                <div class="card-body p-3">
                                    <div class="form-group">
                                        <div class="input-group mb-2">
                                            <div class="input-group-prepend">
                                                <div class="input-group-text color-icon"><i class="fa fa-user"></i>
                                                </div>
                                            </div>
                                            <input type="text" class="form-control d-form-input" id="nombre"
                                                name="nombre" placeholder="Nombre usuario" minlength="6" autofocus
                                                required>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="input-group mb-2">
                                            <div class="input-group-prepend">
                                                <div class="input-group-text color-icon"><i
                                                        class="fas fa-envelope "></i>
                                                </div>
                                            </div>
                                            <input type="email" class="form-control d-form-input" id="email"
                                                name="email" placeholder="nombre@dominio.com"
                                                pattern="/^([\w\.\-_]+)?\w+@[\w-_]+(\.\w+){1,}$/" required>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="input-group mb-2">
                                            <div class="input-group-prepend">
                                                <span class="input-group-text color-icon">
                                                    <i id="icono" class="fas fa-lock"></i>
                                                </span>
                                            </div>
                                            <input type="password" class="form-control d-form-input" id="password"
                                                name="password" placeholder="Contraseña"
                                                pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[a-zA-Z]).{8,}$" required>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="input-group mb-2">
                                            <div class="input-group-prepend">
                                                <div class="input-group-text color-icon"><i id="icono2"
                                                        class="fas fa-lock "></i>
                                                </div>
                                            </div>
                                            <input type="password" class="form-control d-form-input" id="password2"
                                                name="password2" placeholder="Repetir contraseña"
                                                pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[a-zA-Z]).{8,}$" required>
                                        </div>
                                    </div>
                                    <small class="form-text color-text">La contraseña debe almenos 8
                                        caracteres,
                                        al menos un dígito, al menos una minúscula y al menos una mayúscula.
                                        Puede tener caracteres especiales</small>
                                    <div class="text-center">
                                        <button type="submit" onclick="" class="btn-summit">Regístrate</button>
                                    </div>

                                </div>

                            </div>
                        </form>
                    </div>

                    <!--Form fin-->
                </div>
            </div>
        </main>
        <script src="./assets/js/jquery-3.5.1.min.js"></script>
        <script src="./assets/js/popper.min.js"></script>
        <script src="./assets/js/bootstrap.min.js"></script>
        <script src="./assets/js/register.js"></script>
        <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    </body>

</html>
