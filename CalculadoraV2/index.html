<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/estilo.css" />
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css" />
    <title>Calculadora version 2</title>
  </head>

  <body>
    <header>
      <h1 class="text-center">Calculadora version 2</h1>
    </header>
    <main class="container">
      <div class="row flex-column">
        <div class="col">
          <p class="text-teclado mx-auto" id="displayResultado"></p>
        </div>
        <div class="col">
          <div class="col container-teclado">
            <div class="contenedor-letras-teclado">
              <button class="letras-teclado" id="btnDelete">Del</button>
              <button class="letras-teclado" id="btnClear">C</button>
              <button class="letra letras-teclado">x²</button>
              <button class="letra letras-teclado">√</button>
              <button class="letra letras-teclado">7</button>
              <button class="letra letras-teclado">8</button>
              <button class="letra letras-teclado">9</button>
              <button class="letra letras-teclado">÷</button>
              <button class="letra letras-teclado">4</button>
              <button class="letra letras-teclado">5</button>
              <button class="letra letras-teclado">6</button>
              <button class="letra letras-teclado">X</button>
              <button class="letra letras-teclado">1</button>
              <button class="letra letras-teclado">2</button>
              <button class="letra letras-teclado">3</button>
              <button class="letra letras-teclado">-</button>
              <button class="letra letras-teclado">0</button>
              <button class="letra letras-teclado">,</button>
              <button class="letra letras-teclado">%</button>
              <button class="letra letras-teclado">+</button>
              <button class="letras-teclado-resultado" id="btnResultado">=</button>
            </div>
          </div>
        </div>
        <div class="col">
          <h3 class="my-2 text-center">Historial</h3>
          <ul class="ul" id="historial"></ul>
        </div>
      </div>
      <div class="row"></div>
    </main>
    <script src="./assets/js/jquery-3.5.1.min.js"></script>
    <script src="./assets/js/popper.min.js"></script>
    <script src="./assets/js/sweetalert.min.js"></script>
    <script src="./assets/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/gitbrent/bootstrap4-toggle@3.6.1/js/bootstrap4-toggle.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>

</html>
